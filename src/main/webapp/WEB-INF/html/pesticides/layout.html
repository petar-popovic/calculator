<div class="alert alert-error" ng-show="error">
    {{errorMessage}}
</div>
<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="inputEmail">Pesticide Name</label>

        <div class="controls">
            <input type="text" id="inputEmail" ng-model="pesticide.name" placeholder="Pesticide Name" required min="2">
        </div>
    </div>

    <div class="control-group">

        <hr />
        <div class="controls">
            <button type="button" class="btn btn-primary" ng-disabled="!pesticide.name" ng-hide="editMode" ng-click="addNewPesticide(pesticide)">Add Pesticide</button>
            <button type="button" class="btn btn-primary" ng-disabled="!pesticide.name" ng-show="editMode" ng-click="updatePesticide(pesticide)">Save Pesticide</button>
            <button type="button" class="btn" ng-click="resetPesticideForm()">Reset</button>
        </div>
    </div>
</form>
<hr />
<h3>Pesticides List</h3>
<div class="alert alert-info" ng-show="pesticides.length == 0">
    No pesticides found
</div>
<table class="table table-bordered table-striped" ng-show="pesticides.length > 0">
    <thead>
        <tr>
            <th style="text-align: center; width: 25px;">Id</th>
            <th style="text-align: center;">Name</th>
            <th style="text-align: center;">Image</th>
            <th style="text-align: center;">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="pesticide in pesticides | orderBy:predicate">
            <td style="text-align: center;">{{pesticide.id}}</td>
            <td>{{pesticide.name}}</td>
            <td>
				<img ng-show="pesticide.imagePath == null" alt="{{pesticide.name}}" src="resources/images/empty-image.jpg"/>
   		            </td>
            <!-- td style="text-align: center;width: 20px;"><span ng-show="pesticide.diesel" class="icon-ok"></span></td> -->
            <td style="width:100px;text-align: center;">
                <button class="btn btn-mini btn-danger" ng-click="removePesticide(pesticide.id)">Remove</button>
                <button class="btn btn-mini btn-success" ng-click="editPesticide(pesticide)">Edit</button>
            </td>
        </tr>
    </tbody>
</table>
<button class="btn btn-danger" ng-show="pesticides.length > 1" ng-click="removeAllPesticides()">Remove All Pesticides</button>
